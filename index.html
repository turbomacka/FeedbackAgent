<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Agent - AI-based Feedback Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .processing-bar {
        position: relative;
        overflow: hidden;
      }
      .processing-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: -40%;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, rgba(99,102,241,0.2), rgba(99,102,241,0.8), rgba(99,102,241,0.2));
        animation: processing-bar 1.2s ease-in-out infinite;
      }
      @keyframes processing-bar {
        0% { transform: translateX(0); }
        100% { transform: translateX(220%); }
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
